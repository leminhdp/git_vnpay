## This is a sample configuration file. See the nxlog reference manual about the
## configuration options. It should be installed locally under
## /usr/share/doc/nxlog-ce/ and is also available online at
## http://nxlog.org/docs

########################################
# Global directives                    #
########################################
User nxlog
Group nxlog

LogFile /var/log/nxlog/nxlog.log
LogLevel INFO

########################################
# Modules                              #
########################################
<Extension syslog>
    Module    xm_syslog
</Extension>

<Extension gelf>
    Module    xm_gelf
</Extension>

<Extension exec>
    Module    xm_exec
</Extension>

<Extension json>
    Module    xm_json
</Extension>

<Extension fileop>
    Module    xm_fileop
</Extension>

<Extension multiline>
Module	xm_multiline
HeaderLine	/^(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3})/
</Extension>


########################################
## Input                               #
########################################


<Input in_vietnammobile849>
	Module im_file
	File 'E:/Logs/WinService/Vnpay/SMSC_NEW/SMSCVNMB8x49/SMSC-VNMB8x49.log'
	SavePos TRUE
	ReadFromLast TRUE
	PollInterval 1
	InputType	multiline
<Exec> 
      if $raw_event =~ /^(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3})/
      {\
      $EventTime = parsedate($1);
      $full_message = $raw_event;
      $serviceName='10.22.4.11_VietnameMobile8x49';
       }\
</Exec>  
</Input>




########################################
## Output                              #
########################################

<Processor mem_buffer>
    Module  pm_buffer
    MaxSize 1024
    Type Mem
    WarnLimit 512
</Processor>

<Processor disk_buffer>
    Module pm_buffer
    #100Mb disk buffer
    MaxSize 102400
    Type disk
</Processor>


<Output outputGelfUdp>
    Module om_udp
    Host 10.22.111.11
    Port 12201
    OutputType GELF
    Exec $Hostname = hostname_fqdn();
</Output>
    
<Output outputGelfTcp>
    Module om_tcp
    Host 10.22.111.11
    Port 12201
    OutputType GELF_TCP
    Exec $Hostname = hostname_fqdn();
 </Output>
                                                        



########################################
## Route                               #
########################################

<Route 1>
    Path        in_vietnammobile849 => mem_buffer => outputGelfTcp
</Route>