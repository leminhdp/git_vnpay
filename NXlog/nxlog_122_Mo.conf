## This is a sample configuration file. See the nxlog reference manual about the
## configuration options. It should be installed locally under
## /usr/share/doc/nxlog-ce/ and is also available online at
## http://nxlog.org/docs

########################################
# Global directives                    #
########################################
User nxlog
Group nxlog

LogFile /var/log/nxlog/nxlog.log
LogLevel INFO

########################################
# Modules                              #
########################################
<Extension syslog>
    Module    xm_syslog
</Extension>

<Extension gelf>
    Module    xm_gelf
</Extension>

<Extension exec>
    Module    xm_exec
</Extension>

<Extension json>
    Module    xm_json
</Extension>

<Extension fileop>
    Module    xm_fileop
</Extension>

<Extension multiline>
Module	xm_multiline
HeaderLine	/^(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3})/
</Extension>


########################################
## Input                               #
########################################

<Input in_gtel>
        Module im_file
        File '/var/logs/gtel01/GTEL_FORMATTER.log'
        SavePos TRUE
        ReadFromLast TRUE
        PollInterval 1 
        InputType	multiline
<Exec> 
      if $raw_event =~ /^(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3})/
      {\
      $EventTime = parsedate($1);
      $full_message = $raw_event;
      $serviceName='10.22.5.122_TopupFmt_GTEL_FORMATTER';
       }\
</Exec>        
</Input>

