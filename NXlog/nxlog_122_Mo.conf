## Output                              #
########################################

<Processor mem_buffer>
    Module  pm_buffer
    MaxSize 1024
    Type Mem
    WarnLimit 512
</Processor>

<Processor disk_buffer>
    Module pm_buffer
    #100Mb disk buffer
    MaxSize 102400
    Type disk
</Processor>


<Output outputGelfUdp>
    Module om_udp
    Host 10.22.111.11
    Port 12201
    OutputType GELF
    Exec $Hostname = hostname_fqdn();
</Output>
    
<Output outputGelfTcp>
    Module om_tcp
    Host 10.22.111.11
    Port 12201
    OutputType GELF_TCP
    Exec $Hostname = hostname_fqdn();
 </Output>
                                                        



